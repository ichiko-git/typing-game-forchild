<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ローマ字 タイピングゲーム</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- スタート画面 -->
    <div class="start-screen" id="start-screen">
      <div class="start-container">
        <h1>ローマ字 タイピングゲーム</h1>
        <div class="character-area">
          <img
            src="images/character_normal.png"
            alt="キャラクター"
            width="150"
          />
        </div>
        <p class="game-description">
          ひらがなを見て、ローマ字をタイピングしよう！<br />
          10問正解を目指してがんばってね！
        </p>
        <button id="start-btn" class="btn">ゲームスタート</button>
      </div>
    </div>

    <!-- ゲーム画面 -->
    <div class="game-container" id="game-container" style="display: none">
      <div class="character-area">
        <img
          id="character"
          src="images/character_normal.png"
          alt="キャラクター"
          width="150"
        />
      </div>

      <h1>タイピングゲーム</h1>

      <!-- プログレスバーを追加 -->
      <div class="progress-container">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
        <div class="progress-text">問題 1 / 10</div>
      </div>

      <p class="hiragana-display">あ</p>
      <p class="romaji-display">a</p>
      <p class="input-progress"></p>
      <p class="message"></p>
      <p class="score-display"></p>
      <button id="restart-btn" class="btn" style="display: none">
        もう一度あそぶ
      </button>
    </div>

    <audio id="correct-sound" src="audio/correct.mp3" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
